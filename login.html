<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login form demo</title>
    <meta content="width=device-width, innitial-scale=1.0" name-"viewport">
    <link rel="stylesheet" href="./css/style.css"
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="form_header">Please login:  </div>
        <form>
          <input type="text" class="text id="uname" placeholder="Username">Username</input><br>

          <input type="password" class="text" id="pass" placeholder="Password">Password</input><br>

          <input type="checkbox" class="chk" id"remember" value="remember">Remember me on this computer</input><br>

          <button type="button" class="btn">Login</button>
        </form>
        <div class="forgot">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>
  </body>
</html>
